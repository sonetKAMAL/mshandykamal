<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <script>
        function handleClick() {
            alert("Yayyy, selamat datang, Terimakasih sudah klik teks nya :D");
        }
    </script>
</head>
<body onclick="handleClick()">
    <h1>Halo!</h1>
    <p>Silahkan klik teks ini!</p>
</body>
</html>
